<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine</title>

<style>
:root{
  --darkTeal:#0F3D3E;
  --darkTeal2:#082728;
  --dustyRose:#D6A4A4;
  --white:#FFF8F8;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui, Segoe UI, Arial, sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
  overflow:hidden;
  background:
    radial-gradient(900px 500px at 15% 20%, rgba(230,191,191,.15), transparent 55%),
    radial-gradient(900px 500px at 85% 80%, rgba(135,226,227,.12), transparent 55%),
    linear-gradient(135deg, var(--darkTeal), var(--darkTeal2));
  color: var(--white);
}

/* ‚úÖ Center Card */
.card{
  width:min(760px, 95vw);
  text-align:center;
  padding:36px 18px 28px;
  border-radius:30px;
  background: rgba(214,164,164,0.10);
  border:1px solid rgba(255,255,255,0.10);
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 60px rgba(0,0,0,.6);
  position:relative;
  z-index:2;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:-80px;
  background:
    radial-gradient(280px 280px at 20% 12%, rgba(214,164,164,.28), transparent 65%),
    radial-gradient(320px 320px at 85% 88%, rgba(135,226,227,.18), transparent 65%);
  filter: blur(2px);
  pointer-events:none;
}
.inner{position:relative; z-index:1;}

/* ‚úÖ Title animation */
h1{
  font-size:26px;
  letter-spacing:.7px;
  margin-bottom:12px;
  text-transform:uppercase;
  opacity:0;
  transform: translateY(10px);
  animation: popIn .7s ease forwards;
}
h1 span{
  display:inline-block;
  padding:10px 16px;
  border-radius:999px;
  background: rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
}
@keyframes popIn{
  to{opacity:1; transform: translateY(0);}
}

/* ‚úÖ Subtitle typewriter */
.msg{
  margin-top:12px;
  font-size:18px;
  line-height:1.65;
  color: rgba(255,248,248,.95);
}
.msg b{ color:#ffd6d6; }

.type{
  display:inline-block;
  border-right: 2px solid rgba(255,255,255,.65);
  padding-right:6px;
  white-space:nowrap;
  overflow:hidden;
  max-width: 0;
  animation: typing 3.2s steps(36,end) .4s forwards, blink .7s step-end infinite;
}
@keyframes typing{ to{ max-width: 1000px; } }
@keyframes blink{ 50%{ border-color: transparent; } }

/* ‚úÖ Heartbeat */
.heartBeat{
  display:inline-block;
  animation: beat 1.2s infinite ease-in-out;
}
@keyframes beat{
  0%,100%{ transform: scale(1); }
  35%{ transform: scale(1.08); }
  55%{ transform: scale(0.98); }
}

/* Falling items */
.fall{
  position:fixed;
  top:-10vh;
  left:0;
  pointer-events:none;
  z-index:1;
  animation: drop linear forwards;
  filter: drop-shadow(0 10px 10px rgba(0,0,0,.35));
  opacity:.95;
}

@keyframes drop{
  from{ transform: translateY(-12vh) translateX(0) rotate(0deg); }
  to  { transform: translateY(112vh) translateX(var(--dx)) rotate(var(--rot)); }
}
</style>
</head>

<body>

<div class="card">
  <div class="inner">
    <h1><span>HAPPIE VALENTINE MY LOVE RAM üíò</span></h1>

    <div class="msg">
      <span class="type">
        I love U ma‚Ä¶ <b>more</b> and <b>more</b> <span class="heartBeat">‚ù§Ô∏è</span>
      </span>
    </div>
  </div>
</div>

<script>
  // ‚úÖ Rose + Kiss rain (NO TEXT DISPLAY)
  const roses  = ["üåπ","üåπ","üåπ","üíê"];
  const kisses = ["üòò","üíã","üíã","üòò"];

  function spawn(emoji){
    const el = document.createElement("div");
    el.className = "fall";
    el.textContent = emoji;

    const x = Math.random() * 100;        // vw
    const size = 18 + Math.random() * 24; // px
    const dur = 4 + Math.random() * 4;    // sec
    const dx = (Math.random()*60 - 30) + "vw";
    const rot = (Math.random()*360 - 180) + "deg";

    el.style.left = x + "vw";
    el.style.fontSize = size + "px";
    el.style.animationDuration = dur + "s";
    el.style.setProperty("--dx", dx);
    el.style.setProperty("--rot", rot);

    document.body.appendChild(el);
    setTimeout(()=> el.remove(), (dur*1000)+200);
  }

  // rose rain
  setInterval(()=> spawn(roses[Math.floor(Math.random()*roses.length)]), 180);

  // kiss rain
  setInterval(()=> spawn(kisses[Math.floor(Math.random()*kisses.length)]), 260);
</script>

</body>
</html>
